<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>SURVIVOR: A Text-Based Story Game</title>
</head>
<body>
    <h1>SURVIVOR</h1>
    <div id='upper-game-button-parent'>
        <div id='upper-game-button'>
            <button class="game-button">Health:<span id='health'> 60</span></button>
            <button class="game-button">Hunger:<span id="hunger"> 30%</span></button>
            <button class="game-button">Wood:<span id="wood"> 0</span></button>
            <button class="game-button">Reset</button>
        </div>
    </div>
    <div id='game-text'>
        <div>GAME TEXT</div>
    </div>
    <div id='game-button-parent'>
        <div id='game-buttons'></div>
    </div>
</body>
</html>
