<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>SURVIVOR: A Text-Based Story Game</title>
</head>
<body>
    <body onload="gameLoaded()"></body>
    <h1>S U R V I V O R</h1>
    <div id='upper-game-button-parent'>
        <div id='upper-game-button'>
            <button type='button' class="game-button">Health:<span id='health-points'></span></button>
            <button type='button' class="game-button">Hunger:<span id="hunger-level"></span></button>
            <button type='button' class="game-button">Wood:<span id="wood-count"></span></button>
            <button type='button' class="game-button">Day:<span id='days-passed'></span></button>
            <button type='button' class="game-button">Cooked Meat:<span id='cooked-meat'> 0</span></button>
            <button type='button' class="game-button">Raw Meat:<span id='raw-meat'> 0</span></button>
            <button type='button' class='game-button'>Energy:<span id='energy-level'></span></button>
        </div>
    </div>
    <div id='game-text-container'></div>
    </div>
    <div id='lower-game-button-parent'>
        <div id='lower-game-buttons1'>
            <button type="button" class="lower-game-button" id="campfire">Campfire</button>
            <button type="button" class="lower-game-button" id="signal-fire">Signal Fire</button>
            <button type="button" class="lower-game-button" id="cook">Cook</button>
            <button type="button" class="lower-game-button" id="eat">Eat</button>
            <button type="button" class="lower-game-button" id="attack">Attack</button>
            <button type="button" class="lower-game-button" id='sleep'>Sleep</button>
            <button type="button" class="lower-game-button" id='chop-tree'>Chop Tree</button>
            <button type='button' class="lower-game-button" id="reset">Reset</button>
        </div>
        <!-- <div> -->
            <!-- <button type="button" class="lower-game-button" id='sleep'>Sleep</button> -->
            <!-- <button type="button" class="lower-game-button" id='chop-tree'>Chop Tree</button> -->
        <!-- </div> -->
    </div>
</body>
</html>
