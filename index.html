<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>SURVIVOR: A Text-Based Story Game</title>
</head>
<body>
    <body onload="gameLoaded()"></body>
    <h1>S U R V I V O R</h1>
    <div id='upper-game-button-parent'>
            <div class="game-button" disabled>Health:<span id='health-points'></span></div>
            <div class="game-button" disabled>Hunger:<span id="hunger-level"></span>%</div>
            <div class="game-button" disabled>Wood:<span id="wood-count"></span></div>
            <div class="game-button" disabled>Day:<span id='days-passed'></span></div>
            <div class="game-button" disabled>Cooked Meat:<span id='cooked-meat'> 0</span></div>
            <div class="game-button" disabled>Raw Meat:<span id='raw-meat'> 0</span></div>
            <div class='game-button' disabled>Energy:<span id='energy-level'></span></div>
    </div>
    <div id='game-text-container'>
        <div id='game-text'></div>
        </div>
    </div>
        <div id='icon-container'>
            <img src='game_icons/campfire.png'  id='campfire' title="Start a campfire">
            <img src='game_icons/choptree.png' id='chop-tree' title="Chop tree">
            <img src='game_icons/attack.PNG' id ='attack' title="Attack">
            <img src='game_icons/sleep.PNG' id='sleep' title="Go to sleep">
            <img src='game_icons/getsaved.png' id='signal-fire' title="Start a signal fire">
            <img src='game_icons/cook.png' id='cook' title="Cook">
            <img src='game_icons/eat.png' id='eat' title="Eat">
            <img src='game_icons/reset.png' id='reset' title="Reloads the game">
        </div>
        </div>
    </div>
</body>
</html>
